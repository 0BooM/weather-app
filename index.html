<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.1d2c02a0e5fed1dd96c3.js"></script></head><body><div id="content"><div class="userInput"><label for="userLocation">Location: <input name="userLocation" id="userLocation"/></label></div><div class="weather-card"><div class="location-div"><h1 id="location">Rydułtowy</h1><p class="change-unit">°F</p></div><div class="main-info"><div class="left-side"><img src="0ae928911d7143fe5c97.svg" alt="" id="weather-icon"/><p id="temperature">27 <span id="unit">℃</span></p></div><div class="right-side"><p><span id="day">Wednesday</span>, <span id="hour">16:00</span></p><p id="cloud-status">Mostly cloudy</p></div></div><div class="secondary-info"><p id="precip-prob">Precipitation probability: <b id="precip-percent">32%</b></p><p id="humidity">Humidity: <b id="humidity-percent">10%</b></p><p id="wind">Wind: <b id="wind-speed">23km/h</b></p></div></div><div class="upcoming-days"><div class="upcoming-day-card"><p>Thursday</p><img src="b3bf211cc12293dba117.svg" alt=""/><p class="upcoming-temp">23°</p></div><div class="upcoming-day-card"><p>Friday</p><img src="1b7e30503cbfe9b1328f.svg" alt=""/><p class="upcoming-temp">22°</p></div><div class="upcoming-day-card"><p>Saturday</p><img src="6e4f357e69e53710441a.svg" alt=""/><p class="upcoming-temp">10°</p></div></div></div></body></html>
