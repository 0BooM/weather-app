<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="content">
      <div class="userInput">
        <label for="userLocation">
          Location:
          <input type="text" name="userLocation" id="userLocation" />
        </label>
      </div>

      <div class="weather-card">
        <div class="location-div">
          <h1 id="location">Rydułtowy</h1>
          <p class="change-unit">°F</p>
        </div>
        <div class="main-info">
          <div class="left-side">
            <img src="./icons/clear-day.svg" alt="" id="weather-icon" />
            <p id="temperature">
              27
              <span id="unit">℃</span>
            </p>
          </div>
          <div class="right-side">
            <p><span id="day">Wednesday</span>, <span id="hour">16:00</span></p>
            <p id="cloud-status">Mostly cloudy</p>
          </div>
        </div>
        <div class="secondary-info">
          <p id="precip-prob">
            Precipitation probability: <b id="precip-percent">32%</b>
          </p>
          <p id="humidity">Humidity: <b id="humidity-percent">10%</b></p>
          <p id="wind">Wind: <b id="wind-speed">23km/h</b></p>
        </div>
      </div>
      <div class="upcoming-days">
        <div class="upcoming-day-card">
          <p>Thursday</p>
          <img src="./icons/cloudy.svg" alt="" />
          <p class="upcoming-temp">23°</p>
        </div>
        <div class="upcoming-day-card">
          <p>Friday</p>
          <img src="./icons/partly-cloudy-day.svg" alt="" />
          <p class="upcoming-temp">22°</p>
        </div>
        <div class="upcoming-day-card">
          <p>Saturday</p>
          <img src="./icons/rain.svg" alt="" />
          <p class="upcoming-temp">10°</p>
        </div>
      </div>
    </div>
  </body>
</html>
